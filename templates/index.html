<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inventory Management</title>
</head>

<body style="background-color:beige;">

        <h1 class="text-center mt-2 mb-4 fw-bold">Inventory Management</h1>
        <div class="mb-5 ms-3">
            <h4>Add Product</h4>
            <form action="/add" method="post">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <button type="submit">Add</button>
            </form>
        </div>
        

        <h4 class="mb-3 ms-3">Product List</h4>
        <div class="col-md-6 mx-auto">           
            <ul>
                {% for product in products %}
                    <li style="margin-bottom: 10px;">
                        {{ product.name }} - {{ product.quantity }} 
                        
                        <form action="/edit/{{ product.id }}" method="post" style="display:inline;">
                            <div style="margin-right: 5px;">
                                <input type="text" name="name" value="{{ product.name }}" required>
                                <input type="number" name="quantity" value="{{ product.quantity }}" required>
                            </div>
                            
                            <button type="submit">Edit</button>
                        </form>

                        <a href="/delete/{{ product.id }}" style="margin-left: 10px;">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    
</body>
</html>
